      text: Autheus enables businesses to define granular rate-limiting policies based on various parameters, including API endpoint, tenant, customer, user, IP address, API key, or any other properties on an API request. These policies can be modified in real-time, allowing businesses to adapt and respond to changing requirements.
      icon: doc-sync
    # - title: Rate Limiting Analytics and Insights
    #   text: Autheus provides comprehensive analytics and reporting capabilities to monitor API usage patterns, identify potential bottlenecks, and track API performance metrics. Businesses gain valuable insights into customer behavior, trends, and usage patterns, enabling data-driven decision-making and optimization of API infrastructure.
    #   icon: doc-sync
    - title: Enhanced Security & Compliance
      text: Address seven out of the OWASP Top 10 API Security risks such as broken authentication, excessive data exposure, and insufficient logging and monitoring. Autheus provides a single control plane to manage API security across multiple APIs--even across multiple API gateways, enabling businesses to implement consistent security policies and ensure compliance with regulatory requirements.
      icon: laptop-globe
