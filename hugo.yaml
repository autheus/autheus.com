    title: Powerful Runtime API Security
    subtitle: Secure APIs Where it Matters Most. Autheus provides B2B SaaS enterprises with a powerful API security platform.
    features:
    - title: Single Control Plane
      text: Autheus provides a single control plane to manage API security across multiple APIs--even across multiple API gateways, enabling businesses to implement consistent security policies and ensure compliance with regulatory requirements.
      icon: laptop-cloud
    - title: Standards-based Security
      text: Autheus supports industry-standard security protocols, including OAuth 2.0 and API keys, to secure APIs and prevent unauthorized access. Businesses can control access to specific API endpoints, ensuring that only authorized users have access to sensitive data.
      icon: plug-cloud
    # - title: API Security Like You've Never Seen Before
